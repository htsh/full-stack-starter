services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
    depends_on:
      - mongodb
    volumes:
      - ./backend/app:/app/app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build
    ports:
      - "7777:7777"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - frontend_modules:/app/node_modules
    command: pnpm dev --host 0.0.0.0 --port 7777
    depends_on:
      - backend

volumes:
  mongo_data:
  frontend_modules:
